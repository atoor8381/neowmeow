<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Custom Tab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="days-remaining"></h1>

    <form id="search-form">
      <input id="search-input" type="text" placeholder="Search Google..." autofocus />
    </form>

    <button id="toggle-bookmarks">Toggle Bookmarks Bar</button>

    <div id="bookmark-section" style="display: none;">
      <ul id="bookmarks-list"></ul>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
